<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XTP-ChatApp</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/loginScreen.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a13f9d5dc.js" crossorigin="anonymous"></script>
</head>
<body>
  <form class="login-form">
    <form class="login-form">
      <div class="center-container">
        <div class="header">
          <h3>XTP Chat</h3>
        </div>
        <div class="login-details">
          <input class="input-wrapper" id="email-input" type="email" placeholder="enter your email here" name="email" required>
          <input class="input-wrapper" id="password-input" type="password" placeholder="enter your password here" name="password" required>
          <i class="far fa-eye"></i>
        </div>
        <div class="forgot-password">
          <p>Forgot your password?</p>
        </div>
        <div class="login-btn">
          <button type="submit" class="btn-login" id="btn-login">Log in</button>
        </div>
        <div class="sign-up" onclick="changePage(false)">
          <p>Sign up?</p>
        </div>
      </div>
      </form>
</body>
</html>
